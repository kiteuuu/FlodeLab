<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flode Lab</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #141e19;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2em 2.5em 0em 2.5em;
        }

        .logo {
            font-family: "Urbanist", Medium Italic;
            font-style: italic;
            color: #ADC442;
        }

        .logo:hover span {
            color: #FFA4CE;
            /* 이 색상 코드는 예시이며 원하는 색상으로 변경하세요. */
        }

        nav {
            display: flex;
            justify-content: flex-end;
        }

        nav a {
            font-family: "Urbanist", Medium Italic;
            font-style: italic;
            color: #ADC442;
            text-decoration: none;
            margin-left: 120px;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #FFA4CE;
        }

        a {
            text-decoration: none;
        }

        .color {
            color: #FFA4CE;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0px 0px 50px 0px;

            min-height: 87vh;
        }

        img {
            width: 170px;
        }

        footer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 2em;
            background-color: #000000;
            color: #ADC442;
        }

        #footer_box {
            width: 100%;
            height: 70px;
            margin: 0 auto;
        }

        #footer_logo {
            float: left;
            margin: 20px 0 0 0;
            font-weight: 500;
            color: #ADC442;
        }

        #address {
            font-size: 12pt;
            text-align: right;
        }

        /* <uniquifier>: Use a unique and descriptive class name
            <weight>: Use a value from 100 to 900 */
        .urbanist-uniquifier {
            font-family: "Urbanist", Medium Italic;
            font-optical-sizing: auto;
            font-weight: 400;
            font-size: 3em;
            font-style: italic;
            color: #ADC442;
        }

        .pinyon-script-regular {
            font-family: "Pinyon Script", cursive;
            font-weight: 500;
            font-size: 4em;
            font-style: normal;
            color: #ADC442;
        }

        .urbanist-uniquifier-logo {
            font-family: "Urbanist", Medium Italic;
            font-optical-sizing: auto;
            font-weight: 400;
            font-size: 1.5em;
            font-style: italic;
            color: #ADC442;
        }

        .pinyon-script-regular-logo {
            font-family: "Pinyon Script", cursive;
            font-weight: 500;
            font-size: 2em;
            font-style: normal;
            color: #ADC442;
        }

        .gallery {
  display: flex;
  justify-content: center;
  align-items: center;
}

.gallery-img {
  transition: all 0.3s ease;
  opacity: 0.5; /* 기본 투명도 */
}

.gallery-img.active {
  opacity: 1; /* 활성 이미지의 투명도 */
  transform: scale(1.1); /* 클릭된 이미지가 약간 커짐 */
}

/* 클릭된 이미지를 다른 이미지보다 앞에 위치하게 하는 z-index 스타일 */
.gallery-img.active {
  z-index: 10;
}


    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
            <span class="pinyon-script-regular-logo">F </span>
            <span class="urbanist-uniquifier-logo">lode</span>
            <span class="pinyon-script-regular-logo">L</span>
            <span class="urbanist-uniquifier-logo">ab</span>
            </a>
        </div>
        <nav class="main img">
            <a href="Profile.html">Profile</a>
            <a href="Gallery.html">Gallery</a>
            <a href="Product.html" class="color">Product</a>
            <a href="Class.html">Class</a>
            <a href="Shop.html">Shop</a>
        </nav>
    </header>
    

        <main class="main-content">
            <div id="imageGallery" class="circle-gallery">
                <img src="img/3.png" alt="Image 1" class="gallery-img">
                <img src="img/4.png" alt="Image 2" class="gallery-img">
                <img src="img/5.png" alt="Image 3" class="gallery-img">
                <img src="img/1.png" alt="Image 4" class="gallery-img">
                <img src="img/6.png" alt="Image 5" class="gallery-img">
              </div>
              
        </main>
        

        <footer>

            <div id="footer_box">
                <div id="footer_logo">
                    <span class="pinyon-script-regular-logo">F </span>
                    <span class="urbanist-uniquifier-logo">lode</span>
                    <span class="pinyon-script-regular-logo">L</span>
                    <span class="urbanist-uniquifier-logo">ab</span>
                </div>
                <div id="address">
                    <p></p>
                    <p>Copyright ⓒ 2023 Yeonwoo Kim, All Right Reserved <br>
                        고급웹퍼블리싱 직무수행능력평가1 D 22361024 김연우 ｜ dusdnduswo@naver.com</p>
                </div>
            </div>
        
        </footer>

        <script>

document.querySelectorAll('.gallery-img').forEach(img => {
  img.addEventListener('click', function() {
    document.querySelectorAll('.gallery-img').forEach(innerImg => {
      innerImg.classList.remove('active');
    });

    img.classList.add('active');

    const gallery = document.querySelector('.gallery');
  });
});


        </script>
</body>
</html>
